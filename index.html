<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cloudflare Proxy Demo</title>
</head>
<body>
  <h1>Cloudflare Proxy Demo</h1>
  <input id="url" placeholder="Enter URL" style="width:400px;">
  <button onclick="fetchData()">Fetch</button>
  <pre id="output" style="white-space: pre-wrap; border:1px solid #ccc; padding:10px; max-width:600px;"></pre>

  <script>
    async function fetchData() {
      const url = document.getElementById("url").value;
      const workerUrl = "https:/https://cloudflare-proxy-backend.caleb-martinez.workers.dev/?url=" + encodeURIComponent(url);
      
      try {
        const res = await fetch(workerUrl);
        const text = await res.text();
        document.getElementById("output").textContent = text;
      } catch (err) {
        document.getElementById("output").textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
