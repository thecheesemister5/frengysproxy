<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudflare Proxy Browser</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #0b0c10;
      color: #c5c6c7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      color: #66fcf1;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      width: 400px;
      padding: 0.5rem;
      border: 1px solid #45a29e;
      border-radius: 4px;
      background: #1f2833;
      color: #c5c6c7;
      margin-right: 0.5rem;
    }

    button {
      padding: 0.5rem 1rem;
      background: #45a29e;
      border: none;
      border-radius: 4px;
      color: #0b0c10;
      cursor: pointer;
    }

    button:hover {
      background: #66fcf1;
    }

    .container {
      max-width: 1000px;
      width: 100%;
    }

    #proxyFrame {
      width: 100%;
      height: 80vh;
      border: 2px solid #45a29e;
      margin-top: 1rem;
      border-radius: 4px;
      background: #1f2833;
    }

    #loading {
      margin-top: 1rem;
      color: #66fcf1;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cloudflare Proxy Browser</h1>
    <div>
      <input id="urlInput" type="text" placeholder="Enter URL (e.g. poki.com)">
      <button onclick="loadProxy()">Go</button>
    </div>
    <div id="loading">Loading...</div>
    <iframe id="proxyFrame" src=""></iframe>
  </div>

  <script>
    const workerBase = "https://cloudflare-proxy-backend.caleb-martinez.workers.dev/";

    function normalizeUrl(url) {
      url = url.trim();
      // Add https:// if missing
      if (!/^https?:\/\//i.test(url)) {
        url = "https://" + url;
      }
      return url;
    }

    function loadProxy() {
      const input = document.getElementById("urlInput").value;
      if (!input) return;

      const normalizedUrl = normalizeUrl(input);
      const proxyUrl = `${workerBase}?url=${encodeURIComponent(normalizedUrl)}`;

      const iframe = document.getElementById("proxyFrame");
      const loading = document.getElementById("loading");

      // Show loading
      loading.style.display = "block";

      // Load iframe
      iframe.src = proxyUrl;

      // Hide loading when iframe finishes loading
      iframe.onload = () => {
        loading.style.display = "none";
      };
    }

    // Press Enter to load
    document.getElementById("urlInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") loadProxy();
    });
  </script>
</body>
</html>
